<!DOCTYPE html>
<head lang="en" class="h-100">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Fortune Teller</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

    <body class="d-flex flex-column h-100">
        
        <!-- Body -->
        <main>
        <div class="container">
            <h1>Tech Fortune Teller</h1>
            <p>Well well well, look who's feeling curious about their future in the tech industry. Click the button to find your fortune...</p>

            <p> Are you ready to step up to the plate and see what the future holds? Or are you too scared to face the truth? </p>

            <div class="notes-section">

                <div class="input-group mb-3">
                    <button class="btn btn-light mx-auto" id="fetch-fortune-btn" type="button" >Click Me if you Dare!</button>
                </div>
            </div>
            <br>
            <!-- Loading button -->
            <div class="mx-center">
                <button id="loadingButton" class="btn btn-light mb-5 mx-auto" type="button" disabled>
                    <span class="mx-auto spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Do not rush me child!
                    <span class="mx-auto spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                </button>
            </div>
            
            <!-- Output container -->
            <div >
                <div class="mb-3 mx-auto" id="output-container">
                    
                    <textarea class="form-control api-output mb-3" rows="10" id="myInput"></textarea>
                    
                </div>
            </div>
        </div>
        

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
